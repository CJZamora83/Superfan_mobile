<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <h2>Trending</h2>
    <ion-row>
      <ion-col *ngFor="let post of trending"><img src="{{ post.image }}"></ion-col>
    </ion-row>
      <h2>Most Recent</h2>
    <ion-row>
      <ion-col *ngFor="let post of mostRecent"><img src="{{ post.image }}"></ion-col>
    </ion-row>
    <h2>Twitter</h2>
    <ion-row>
      <ion-col *ngFor="let post of twitterHome"><img src="{{ post.image }}"></ion-col>
    </ion-row>
    <h2>Instagram</h2>
    <ion-row>
      <ion-col *ngFor="let post of gramHome"><img src="{{ post.image }}"></ion-col>
    </ion-row>
    <h2>YouTube</h2>
    <ion-row>
      <ion-col *ngFor="let post of tubeHome"><img src="{{ post.image }}"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
