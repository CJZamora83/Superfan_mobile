<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="trending">
        Trending
      </ion-segment-button>
      <ion-segment-button value="mostRecent">
        Recent
      </ion-segment-button>
    </ion-segment>
  </div>
  <h2 text-center>The new social media search engine</h2>

  <ion-grid>
    <ion-row>
      <ion-col>
    <div [ngSwitch]="type">
      <ion-list *ngSwitchCase="'trending'">
        <ion-item *ngFor="let post of mediaService.trending">
            <img src="{{ post.thumbnail }}">
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'mostRecent'">
        <ion-item *ngFor="let post of mediaService.mostRecent">
          <ion-thumbnail item-start>
            <img src="{{ post.thumbnail }}">
          </ion-thumbnail>
        </ion-item>
      </ion-list>
    </div>
  </ion-col>
  </ion-row>
  </ion-grid>
