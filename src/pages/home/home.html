<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome, fu...Superfanners!</h2>
  <p>
    Superfan modernizes the way fans follow their favorite celebrities. We streamline social media sources so you can view their content in one app.
  </p>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.text }} ( {{ item.system }} )
    </ion-item>
  </ion-list>

</ion-content>
