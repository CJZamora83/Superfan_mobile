<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2 text-center>The new social media search engine</h2>

  <div padding>
    <ion-segment [(ngModel)]="mediaService">
      <ion-segment-button value="mediaService.trending">
        Trending
      </ion-segment-button>
      <ion-segment-button value="puppies">
        Recent
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="mediaService">
    <ion-list *ngSwitchCase="'let post of mediaService.trending'">
      <ion-item>
          <img src="{{ post.image }}">
        <h2>Ruby</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
  </div>

  <ion-grid>
    <h2><ion-icon name="trending-up"></ion-icon> Trending</h2>
    <ion-row>
      <ion-col *ngFor="let post of mediaService.trending"><img src="{{ post.thumbnail }}" (click)="launchGallery('trending')"></ion-col>
    </ion-row>
      <h2><ion-icon ios="ios-flash" md="md-flash"></ion-icon> Most Recent</h2>
    <ion-row>
      <ion-col *ngFor="let post of mediaService.mostRecent"><img src="{{ post.thumbnail }}" (click)="launchGallery('mostRecent')"></ion-col>
    </ion-row>
    <h2><ion-icon name="logo-twitter"></ion-icon> Twitter</h2>
    <ion-row>
      <ion-col *ngFor="let post of mediaService.twitterHome" class="tweet"><a (click)="launchGallery('twitterHome')"><h5>{{ post.username }}</h5><h6>{{ post.text }}</h6></a></ion-col>
    </ion-row>
    <h2><ion-icon name="logo-instagram"></ion-icon> Instagram</h2>
    <ion-row>
      <ion-col *ngFor="let post of mediaService.gramHome"><img src="{{ post.thumbnail }}" (click)="launchGallery('gramHome')"></ion-col>
    </ion-row>
    <h2>  <ion-icon name="logo-youtube"></ion-icon> YouTube</h2>
    <ion-row>
      <ion-col *ngFor="let post of mediaService.tubeHome"><img src="{{ post.thumbnail }}" (click)="launchGallery('tubeHome')"></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
