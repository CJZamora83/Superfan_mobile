<ion-header>
  <ion-navbar>
    <ion-searchbar></ion-searchbar>
  </ion-navbar>
</ion-header>



<ion-content>

<!-- Actors Cards -->

  <h2 style="color:#061161">Actors <ion-icon name="arrow-dropright-circle" style="color:#061161"></ion-icon></h2>
  <ion-scroll scrollX="true" direction="x">
    <ion-card *ngFor="let post of mediaService.acting">
      <ion-thumbnail>
        <img style="height:240px;width:140px;" src="{{ post.thumbnail }}">
      </ion-thumbnail>
    </ion-card>
  </ion-scroll>

  <!-- Music Cards -->

  <h2 align-items-center style="color:#780206">Music <ion-icon isActive="false" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle" style="color:#780206"></ion-icon></h2>

  <ion-scroll scrollX="true" direction="x">
    <ion-card *ngFor="let post of mediaService.music">
      <ion-thumbnail>
        <img style="height:240px;width:140px;" src="{{ post.thumbnail }}">
      </ion-thumbnail>
    </ion-card>
  </ion-scroll>

<!-- Athletes cards -->

  <h2 padding>Athletes</h2>

  <ion-scroll scrollX="true" direction="x">
    <ion-card *ngFor="let post of mediaService.athletics">
      <ion-thumbnail>
        <img style="height:240px;width:140px;" src="{{ post.thumbnail }}">
      </ion-thumbnail>
    </ion-card>
  </ion-scroll>

<!-- Rising Star Cards -->

  <h2 padding>Rising Stars</h2>

  <ion-scroll scrollX="true" direction="x">
    <ion-card *ngFor="let post of mediaService.risingstars">
      <ion-thumbnail>
        <img style="height:240px;width:140px;" src="{{ post.thumbnail }}">
      </ion-thumbnail>
    </ion-card>
  </ion-scroll>

  <!-- Influencer Cards -->

    <h2 padding>Influencer</h2>

  <ion-scroll scrollX="true" direction="x">
    <ion-card *ngFor="let post of mediaService.influencer">
      <ion-thumbnail>
        <img style="height:240px;width:140px;" src="{{ post.thumbnail }}">
      </ion-thumbnail>
    </ion-card>
  </ion-scroll>


<!-- Politics Cards -->

  <h2 padding>Politics</h2>

  <ion-scroll scrollX="true" direction="x">
    <ion-card *ngFor="let post of mediaService.politics">
      <ion-thumbnail>
        <img style="height:240px;width:140px;" src="{{ post.thumbnail }}">
      </ion-thumbnail>
    </ion-card>
  </ion-scroll>

  <!-- Fitness Cards -->

    <h2 padding>Fitness</h2>

  <ion-scroll scrollX="true" direction="x">
    <ion-card *ngFor="let post of mediaService.fitness">
      <ion-thumbnail>
        <img style="height:240px;width:140px;" src="{{ post.thumbnail }}">
      </ion-thumbnail>
    </ion-card>
  </ion-scroll>
  <h5 padding center>
    Stay Tuned For More Additions
  </h5>
</ion-content>
