<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="type">
    <ion-segment [(ngModel)]="type">
      <ion-grid>
        <button ion-button outline (click)="type = 'artists'">Artists</button>
        <div *ngIf="mediaService.mostRecent && mediaService.mostRecent.length > 0">
          <ion-slides *ngSwitchCase="'artists'" autoplay="5000" loop="true">
            <ion-slide *ngFor="let post of mediaService.mostRecent">
              <ion-thumbnail>
                <img src="{{ post.thumbnail }}" (click)="launchOverlay(post)" style="padding:1px;">
              </ion-thumbnail>
            </ion-slide>
          </ion-slides>
        </div>

        <button ion-button outline (click)="type = 'athletes'">Athletes</button>
        <div *ngIf="mediaService.mostRecent && mediaService.mostRecent.length > 0">
          <ion-slides *ngSwitchCase="'athletes'" autoplay="2500" loop="true">
            <ion-slide *ngFor="let post of mediaService.mostRecent">
              <ion-thumbnail>
                <img src="{{ post.thumbnail }}" (click)="launchOverlay(post)" style="padding:1px;">
              </ion-thumbnail>
            </ion-slide>
          </ion-slides>
        </div>

        <button ion-button outline (click)="type = 'risingstars'">Rising Stars</button>
        <div *ngIf="mediaService.mostRecent && mediaService.mostRecent.length > 0">
          <ion-slides *ngSwitchCase="'risingstars'" autoplay="2500" loop="true">
            <ion-slide *ngFor="let post of mediaService.mostRecent">
              <ion-thumbnail>
                <img src="{{ post.thumbnail }}" (click)="launchOverlay(post)" style="padding:1px;">
              </ion-thumbnail>
            </ion-slide>
          </ion-slides>
        </div>

        <button ion-button outline (click)="type = 'film'">Film</button>
        <div *ngIf="mediaService.mostRecent && mediaService.mostRecent.length > 0">
          <ion-slides *ngSwitchCase="'film'" autoplay="2500" loop="true">
            <ion-slide *ngFor="let post of mediaService.mostRecent">
              <ion-thumbnail>
                <img src="{{ post.thumbnail }}" (click)="launchOverlay(post)" style="padding:1px;">
              </ion-thumbnail>
            </ion-slide>
          </ion-slides>
        </div>

        <button ion-button outline (click)="type = 'politics'">Politics</button>
        <div *ngIf="mediaService.mostRecent && mediaService.mostRecent.length > 0">
          <ion-slides *ngSwitchCase="'politics'" autoplay="2500" loop="true">
            <ion-slide *ngFor="let post of mediaService.mostRecent">
              <ion-thumbnail>
                <img src="{{ post.thumbnail }}" (click)="launchOverlay(post)" style="padding:1px;">
              </ion-thumbnail>
            </ion-slide>
          </ion-slides>
        </div>

        <button ion-button outline (click)="type = 'fitness'">Fitness</button>
        <div *ngIf="mediaService.mostRecent && mediaService.mostRecent.length > 0">
          <ion-slides *ngSwitchCase="'fitness'" autoplay="2500" loop="true">
            <ion-slide *ngFor="let post of mediaService.mostRecent">
              <ion-thumbnail>
                <img src="{{ post.thumbnail }}" (click)="launchOverlay(post)" style="padding:1px;">
              </ion-thumbnail>
            </ion-slide>
          </ion-slides>
        </div>
      </ion-grid>
    </ion-segment>
  </div>

  <div class="my-overlay" padding [hidden]="overlayHidden" (click)="hideOverlay($event)">
    <ion-thumbnail *ngIf="active">
      <img src="{{ active.thumbnail }}" style="z-index:5;position:absolute;top:25%;width:100%;left:0px;">
    </ion-thumbnail>
  </div>

</ion-content>
