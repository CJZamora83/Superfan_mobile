<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2 text-center>The new social media search engine</h2>



  <ion-grid>
    <h2><ion-icon name="trending-up"></ion-icon> Trending</h2>
    <ion-row>
      <ion-col *ngFor="let post of mediaService.trending"><img src="{{ post.image }}" (click)="launchGallery('trending')"></ion-col>
    </ion-row>
      <h2><ion-icon ios="ios-flash" md="md-flash"></ion-icon> Most Recent</h2>
    <ion-row>
      <ion-col *ngFor="let post of mediaService.mostRecent"><img src="{{ post.image }}" (click)="launchGallery('mostRecent')"></ion-col>
    </ion-row>
    <h2><ion-icon name="logo-twitter"></ion-icon> Twitter</h2>
    <ion-row>
      <ion-col *ngFor="let post of mediaService.twitterHome" class="tweet"><a (click)="launchGallery('twitterHome')"><h5>{{ post.username }}</h5><h6>{{ post.text }}</h6></a></ion-col>
    </ion-row>
    <h2><ion-icon name="logo-instagram"></ion-icon> Instagram</h2>
    <ion-row>
      <ion-col *ngFor="let post of mediaService.gramHome"><img src="{{ post.image }}" (click)="launchGallery('gramHome')"></ion-col>
    </ion-row>
    <h2>  <ion-icon name="logo-youtube"></ion-icon> YouTube</h2>
    <ion-row>
      <ion-col *ngFor="let post of mediaService.tubeHome"><img src="{{ post.image }}" (click)="launchGallery('tubeHome')"></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
