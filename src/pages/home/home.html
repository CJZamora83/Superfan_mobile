<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="trending" type="primary">
        Trending
      </ion-segment-button>
      <ion-segment-button value="mostRecent" type="primary">
        Recent
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="type">
    <ion-grid>
      <ion-row *ngSwitchCase="'trending'">
          <ion-col col-6 padding *ngFor="let post of mediaService.trending">
                <ion-thumbnail>
                  <img src="{{ post.thumbnail }}">
                </ion-thumbnail>
          </ion-col>
      </ion-row>


      <ion-row *ngSwitchCase="'mostRecent'">
          <ion-col col-6 padding *ngFor="let post of mediaService.mostRecent">
                <ion-thumbnail>
                  <img src="{{ post.thumbnail }}">
                </ion-thumbnail>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>



</ion-content>
