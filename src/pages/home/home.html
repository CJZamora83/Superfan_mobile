<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <h2><ion-icon name="trending-up"></ion-icon> Trending</h2>
    <ion-row>
      <ion-col *ngFor="let post of mediaService.trending"><img src="{{ post.image }}"></ion-col>
    </ion-row>
      <h2><ion-icon ios="ios-flash" md="md-flash"></ion-icon> Most Recent</h2>
    <ion-row>
      <ion-col *ngFor="let post of mostRecent"><img src="{{ post.image }}"></ion-col>
    </ion-row>
    <h2><ion-icon name="logo-twitter"></ion-icon> Twitter</h2>
    <ion-row>
      <ion-col *ngFor="let post of twitterHome" class="tweet"><h5>{{ post.username }}</h5><h6>{{ post.text }}</h6></ion-col>
    </ion-row>
    <h2><ion-icon name="logo-instagram"></ion-icon> Instagram</h2>
    <ion-row>
      <ion-col *ngFor="let post of gramHome"><img src="{{ post.image }}"></ion-col>
    </ion-row>
    <h2>  <ion-icon name="logo-youtube"></ion-icon> YouTube</h2>
    <ion-row>
      <ion-col *ngFor="let post of tubeHome"><img src="{{ post.image }}"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
