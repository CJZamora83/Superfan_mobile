<ion-header>
  <ion-navbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-6 *ngFor="let post of feedService.feed"><img class="thumbnail" src="{{ post.thumbnail }}"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
