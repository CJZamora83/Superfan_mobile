<ion-header>
  <ion-navbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="mostRecent" (click)="getMoreFeed()">
      Recent
    </ion-segment-button>
    <ion-segment-button value="trending" (click)="getMoreFeed()">
      Trending
    </ion-segment-button>
  </ion-segment>

  <ion-list [virtualScroll]="feedService.feed">
    <ion-grid fixed>
      <ion-row align-items-stretch>

        <ion-col col-6 align-self-stretch align-self-center *virtualItem="let post" approxItemHeight="50px">
          <ion-img *ngIf="post.thumbnail" class="thumbnail" [src]="post.thumbnail" (click)="launchGallery('feed')"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
