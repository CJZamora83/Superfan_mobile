<ion-header>

  <ion-navbar>
    <ion-title>gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-slides pager>

    <ion-slide *ngFor="let post of mediaService.trending">

      <ion-card>
        <img src="{{ post.image }}"/>
        <ion-card-content>
          <ion-card-title>
            {{ post.username }}
            </ion-card-title>
          <p>{{ post.caption }}</p>
        </ion-card-content>
      </ion-card>

    </ion-slide>

  </ion-slides>

</ion-content>
