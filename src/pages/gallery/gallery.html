  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-slides pager>

    <ion-slide>
      <h2>{{ post.name }}</h2>
    </ion-slide>

      <ion-card>
        <img src="{{ post.image }}"/>
        <ion-card-content>
          <ion-card-title>
             {{ post.user }}
            </ion-card-title>
          <p>
            {{ post.caption }}
          </p>
        </ion-card-content>
      </ion-card>

  </ion-slides>

</ion-content>
