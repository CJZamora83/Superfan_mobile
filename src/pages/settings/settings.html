  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list id="celebsList">
    <ion-item *ngFor="let item of items">
      <ion-label>{{ item.text }}</ion-label>
      <!-- Should value be  ?-->
      <ion-checkbox id='celeb' (ionChange)="feedService.toggleFavorite(item.system)" color="success" [(checked)]="isChecked"></ion-checkbox>

  <button ion-button block color="danger" (click)="clear()">Start Over</button>
